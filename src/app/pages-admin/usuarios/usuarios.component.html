<div *ngIf="loading" class="fa-3x">
    <i class="fas fa-sync fa-spin"></i>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Listado de usuarios en Matrix app</h5>
                <div class="table-responsive" *ngIf="!loading">
                    <table id="zero_config" class="table table-striped table-bordered">
                        <thead>
                            <tr align="center">
                                <th>Usuario</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Tipo de cuenta</th>
                                <th>Edicion</th>
                                <th>Borrado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let u of usuarios">
                                <td>{{ u.username }}</td>
                                <td>{{ u.nombre }}</td>
                                <td>{{ u.email }}</td>
                                <td>{{ u.social }}</td>
                                <td align="center"><button class="btn btn-info" (click)="verUsuario(u.id)">Editar</button></td>
                                <td align="center"><button [disabled]="u.id === usuarioService.usuarioSession.id" (click)="borrarusuario(u)" class="btn btn-danger">Eliminar</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
<app-paginador *ngIf="paginador" [paginador]="paginador"></app-paginador>
