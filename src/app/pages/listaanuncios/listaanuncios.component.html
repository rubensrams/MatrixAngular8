<div *ngIf="loading" class="fa-3x">
    <i class="fas fa-sync fa-spin"></i>
</div>
<div *ngIf="vacio" class="col-12">
    <div class="alert alert-danger text-center" role="alert">
        No se encontraron resultados para la consulta solicitada.
    </div>
</div>
<div class="row" *ngIf="!vacio">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Listado de mis anuncios</h5>
                <div class="table-responsive" *ngIf="!loading">
                    <table id="zero_config" class="table table-striped table-bordered">
                        <thead>
                            <tr align="center">
                                <th>Titulo</th>
                                <th>Fecha</th>
                                <th>Precio</th>
                                <th>Edicion</th>
                                <th>Borrado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let a of anuncios">
                                <td>{{ a.titulo }}</td>
                                <td>{{ a.fecha }}</td>
                                <td align="right">{{ a.precio | currency }}</td>
                                <td align="center"><button class="btn btn-info" (click)="verAnuncio(a.id)">Editar</button></td>
                                <td align="center"><button [disabled]="a.id === loginService.usuario.id" (click)="borrarusuario(a)" class="btn btn-danger">Eliminar</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
<app-paginador *ngIf="paginador" [ruta]="ruta" [paginador]="paginador"></app-paginador>
